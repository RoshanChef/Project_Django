{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href={% static "CSS/reg_style.css" %}>
</head>

<body>


  <div class="container">
    <div class="title">
        <p>Author</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user_details">
 
            <div class="input_box">
                <label for="email">Name</label>
                <input type="text" id="email" placeholder="Enter your Name" name="name" required>
            </div>
            <div class="input_box">
                <label for="phone">Phone Number</label>
                <input type="file" id="phone" placeholder="Choose photo" name="img" required>
            </div>
       
        </div>

        <div class="reg_btn">
            <input type="submit" value="Submin">
        </div>
    </form>
</div>
</body>

</html>
