{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={% static "CSS/feed_style.css" %}>
</head>

<body>


    <div class="container">
        <div class="title">
            <p>Feedback</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="user_details">

                <div class="input_box">
                    <label for="email">Name</label>
                    <input type="text" id="email" placeholder="Enter your Name" name="name" required value="{{feed.name}}">
                </div>
                <div class="input_box">
                    <label for="phone">Email</label>
                    <input type="email" id="phone" placeholder="Enter your email" name="email" required value="{{feed.email}}">
                </div>
                <div class="input_box">
                    <label for="mes">Message </label>
                    <textarea name="mes" col="30" row='4'>
                    </textarea>
                </div>

            </div>

            <div class="reg_btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
